<div class="container">
    <h2>View Appoinment</h2>
    <div style="overflow-x: auto;">
        <table class="table table-hover tablee-striped">
            <tr>
                <th class="h1">Sl NO</th>
                <th class="h2">Name</th>
                <th class="h3">Address</th>
                <th class="h4">City</th>
                <th class="h5">Package</th>
                <th class="h6">Trainer Preference</th>
                <th class="h7">Phone</th>
                
            </tr>
            <tr *ngFor="let i of Fitness">
                <td>{{i.id}}</td>
                <td>{{i.firstname}} {{i.lastname}}</td>
                <td>{{i.streetaddress}}</td>
                <td>{{i.city}}</td>
                <td>{{i.packages}}</td>
                <td>{{i.trainerpreference}}</td>
                <td>{{i.phonenumber}}</td>
                <td><a class="btn text-primary" (click)="edit(i)"><i class="fa fa-edit"></i></a></td>
                <td><a class="btn text-danger" (click)="deleteFitness(i.id)"><i class="fa fa-trash"></i></a></td>
            </tr>
            
        </table>
    </div>
</div>
